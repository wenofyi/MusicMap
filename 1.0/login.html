<!DOCTYPE html>
<html>
<head>
	<title>MusicMap 1.0 Login</title>

	<link href="resources/stylesheets/stylesheet.css" rel="stylesheet" type="text/css" />

	<!-- dependencies (jquery, handlebars and bootstrap) -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.min.js"></script>
	<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	 
	<!-- alpaca -->
	<link type="text/css" href="//code.cloudcms.com/alpaca/1.5.22/bootstrap/alpaca.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.22/bootstrap/alpaca.min.js"></script>

</head>
<body>
	<div class="FullPageContainer">
		<div class="NavBarContainer">
				<a href="index.html"><button class="BackButton">< BACK</button></a>
		</div>

		<div id="form1"></div>

		<script type="text/javascript">
		$("#form1").alpaca({
		    "schema": {
		        "title": "Login",
		        "type": "object",
		        "properties": {
		            "Username": {
		                "type": "string",
		                "title": "Username",
		                "required": true,
		            },
		            "Password": {
		                "type": "string",
		                "title": "Password",
		                "required": true,
		                "format": "password"
		            }
		        }
		    },

		    "options": {
		    	"form": {
		    		"attributes":{
                        "action":"form.json",
                        "method":"post"
                    },
		    		"buttons": {
		    			"submit": {
		    				"click": function() {
                                var val = this.getValue();
                                if (this.isValid(true)) {
                                    alert("Valid value: " + JSON.stringify(val, null, "  "));
                                    this.ajaxSubmit().done(function() {
                                        alert("Posted!");
                                    });
                                } else {
                                    alert("Invalid value: " + JSON.stringify(val, null, "  "));
                                }
                            }
		    			}
		    		}
		    	}
		    },

		    "postRender": function(renderedField) {
		        var form = renderedField.form;
		        if (form) {
		            form.registerSubmitHandler(function(e) {
		                return (renderedField.isValid(true));
		            });
		        }
		    }
		});
		</script>

	</div>
</body>
</html>
