<!DOCTYPE html>
<html>
<head>
	<title>MusicMap 1.0</title>
	<link href="../resources/stylesheets/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="FullPageContainer">
		<div class="NavBarContainer">
			<a href="../home.html"><button class="MenuButton">HOME</button></a>
			<a href="blues-scales.html"><button class="BackButton">< BACK</button></a>
		</div>

		<h1>TEST: D Blues Scale</h1>

		<div class="Instructions">Play 3 times again without reading the notes</div>

		<table class="CheckBoxes">
			<tr>
				<td class="CheckBoxes" id="CheckBox1"></td>
				<td class="CheckBoxes" id="CheckBox2"></td>
				<td class="CheckBoxes" id="CheckBox3"></td>				
		</table>

		</br>
		<button class="GoButton" onclick="toggleLiveInput()">Click to start</button>

		<div id="detector" class="vague">
			<div class="pitch"><span id="pitch">--</span>Hz</div>
			<div class="note"><span id="note">--</span></div>
			<canvas id="output" width=100 height=0></canvas>
			<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
		</div>

		<div class="scaleType">bluesSc</div>
		<div class="scaleKey">12</div>
		<div class="prevPage">d-prac.html</div>
		<div class="nextPage">d-improv.html</div>

	<script type="text/javascript" src="../resources/scripts/pitchdetect.js"></script>
	<script type="text/javascript" src="../resources/scripts/test.js"></script>
	</div>

</body>
</html>
